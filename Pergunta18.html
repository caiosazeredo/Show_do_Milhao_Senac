<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz sobre Gerenciamento de Dados</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Quiz sobre Consulta e Gerenciamento de dados</h2>
        <hr>
        <div class="question">
            <p>Qual é a principal finalidade da linguagem SQL (Structured Query Language) em um sistema de gerenciamento de banco de dados?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer1" value="Wordpress">
                <label class="form-check-label" for="answer1">Armazenar arquivos de dados em disco.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer2" value="softwareLivre">
                <label class="form-check-label" for="answer2">Criar interfaces de usuário para aplicativos.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer3" value="script">
                <label class="form-check-label" for="answer3">Consultar e manipular dados armazenados em um banco de dados.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer4" value="java">
                <label class="form-check-label" for="answer4">Gerar relatórios gráficos a partir de dados brutos.</label>
            </div>
            <button class="btn btn-primary mt-3" id="checkAnswer">Verificar Resposta</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>

    <script>
        const { fromEvent } = rxjs;
        const button = document.getElementById('checkAnswer');

        const buttonClickObservable = fromEvent(button, 'click');

        buttonClickObservable.subscribe(event => {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked').value;

            if (selectedAnswer === "Consultar e manipular dados") {
                alert('Resposta correta!');

                window.location.href = "Pergunta gerenciamento de dados.html";
            } else {
                alert('Resposta errada!');
					
				window.location.href = "pagina_derrota.html";
            }
        });
    </script>

</body>

</html>
