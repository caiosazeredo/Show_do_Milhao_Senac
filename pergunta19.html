<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Pergunta sobre linguagem Script para Web</title>
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Pergunta sobre linguagem Script para Web</h2>
        <hr>
        <div class="question">
            <p> Em relação à linguagem de script para desenvolvimento web, qual das seguintes afirmações é correta?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer1" value="gameEngine">
                <label class="form-check-label" for="answer1">JavaScript e Java são linguagens de script intercambiáveis e podem ser usadas de forma intercambiável em páginas da web.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer2" value="database">
                <label class="form-check-label" for="answer2">HTML é uma linguagem de script usada para adicionar interatividade a páginas da web.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer3" value="webFramework">
                <label class="form-check-label" for="answer3">PHP é uma linguagem de script client-side utilizada para processar dados no navegador do usuário.</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" id="answer4" value="os">
                <label class="form-check-label" for="answer4">CSS é usado exclusivamente para criar layouts de páginas web e não possui recursos de programação.</label>
            </div>
            <button class="btn btn-primary mt-3" id="checkAnswer">Verificar Resposta</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.7/rxjs.umd.min.js"></script>

    <script>
        const { fromEvent } = rxjs;
        const button = document.getElementById('checkAnswer');

        const buttonClickObservable = fromEvent(button, 'click');

        buttonClickObservable.subscribe(event => {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked').value;

            if (selectedAnswer === "webFramework") {
                alert('Resposta correta!');

                window.location.href = "pergunta2.html";
            } else {
                alert('Resposta errada!');
					
				window.location.href = "pagina_derrota.html";
            }
        });
    </script>

</body>

</html>
